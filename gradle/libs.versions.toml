# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
junit-jupiter = "5.12.1"
javafx = "21.0.1"
sqliteJdbc = "3.43.2.2" 


[libraries]
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
# UI-UX
javafx-controls = { module = "org.openjfx:javafx-controls", version.ref = "javafx" }
javafx-fxml = { module = "org.openjfx:javafx-fxml", version.ref = "javafx" }
# DataBase
sqlite-jdbc = { module = "org.xerial:sqlite-jdbc", version.ref = "sqliteJdbc" }

[bundles]
# Bundles are a convenient way to group libraries that are always used together.
# This lets us add all JavaFX modules with one line in our build script.
javafx = ["javafx-controls", "javafx-fxml"]